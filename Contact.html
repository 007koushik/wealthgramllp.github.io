    @keyframes mymove {
      0% {

      75% {

      100% {

    .hidden {
      opacity: 1;
      filter: blur(5px);
      transform: translateX(-100%);
      transition: all 1s;
    }


    .show {
      opacity: 1;
      filter: blur(0);
      transform: translateX(0);
